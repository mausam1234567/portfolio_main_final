<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Media Gallery</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: white;
        }

        /* Navbar */
        .navbar {
            background: #111;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .navbar a {
            color: #fed700;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Project Section */
        .project-content {
            padding: 50px;
            text-align: center;
        }

        .project-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fed700;
        }

        /* Image Grid */
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .project {
            flex: 1 1 calc(33.33% - 30px); /* 3 per row */
            max-width: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .project img {
            width: 100%;
            height: auto;
            display: block;
            transition: 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
        }

        /* PDF Viewer */
        .pdf-container {
            margin: 50px auto;
            text-align: center;
        }

        .pdf-title {
            font-size: 24px;
            color: #fed700;
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: 2px solid #fed700;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .project {
                flex: 1 1 calc(50% - 30px); /* 2 per row */
            }
        }

        @media (max-width: 480px) {
            .project {
                flex: 1 1 100%; /* 1 per row */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="https://www.mausamshrees.com.np/">Home</a>
        <a href="CV.pdf">Download CV</a>
        <a href="mailto:Mausamshreesh123@gmail.com">Contact</a>
    </div>

    <!-- Project Section -->
    <div class="project-content">
        <div class="project-title">Project Media Gallery</div>
        <div class="projects">
            <div class="project"><img src="1.jpg" alt="Project 1"></div>
            <div class="project"><img src="2.jpg" alt="Project 2"></div>
            <div class="project"><img src="1.jpg" alt="Project 1"></div>
            <div class="project"><img src="2.jpg" alt="Project 2"></div>
            <div class="project"><img src="1.jpg" alt="Project 1"></div>
            <div class="project"><img src="2.jpg" alt="Project 2"></div>
            <div class="project"><img src="1.jpg" alt="Project 1"></div>
            <div class="project"><img src="2.jpg" alt="Project 2"></div>
            
         
        </div>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-container">
        <div class="pdf-title">View Project PDF</div>
        <iframe src="https://drive.google.com/file/d/1GZYzbwR5tbNubP5CKuiPF9qzoHREYMYd/preview" width="100%" height="500px"></iframe>
       
    </div>

</body>
</html>
